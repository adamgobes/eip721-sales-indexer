specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WyvernExchange
    network: mainnet
    source:
      address: "0x7Be8076f4EA4A4AD08075C2508e481d6C946D12b"
      abi: WyvernExchange
      startBlock: 13111160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Sale
      abis:
        - name: WyvernExchange
          file: ./abis/WyvernExchange.json
      callHandlers: 
        - function: atomicMatch_(address[14],uint256[18],uint8[8],bytes,bytes,bytes,bytes,bytes,bytes,uint8[2],bytes32[5])
          handler: handleAtomicMatch_
      file: ./src/opensea.ts
  - kind: ethereum/contract
    name: AuctionHouse
    network: mainnet
    source:
      address: "0xE468cE99444174Bd3bBBEd09209577d25D1ad673"
      abi: AuctionHouse
      startBlock: 13111160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Sale
      abis:
        - name: AuctionHouse
          file: ./abis/AuctionHouse.json
      eventHandlers:
        - event: AuctionEnded(indexed uint256,indexed uint256,indexed address,address,address,address,uint256,uint256,address)
          handler: handleZoraAuctionEnded_
      file: ./src/zora.ts
